<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Project</title>
    <link rel="stylesheet" href="skillproject.css" />
  </head>
  <body>

    <h1>To-Do List</h1>
    <input id="todo-input" type="text" placeholder="เพิ่มงาน..." />
    <button onclick="addTodo()">เพิ่ม</button>
    <ul id="todo-list"></ul>

    <h1>Student Grade Calculator</h1>
    <div id="grade-form">
      <input id="CSI101" type="number" placeholder="คะแนน CSI101" />
      <input id="CSI102" type="number" placeholder="คะแนน CSI102" />
      <input id="CSI203" type="number" placeholder="คะแนน CSI203" />
      <input id="CSI204" type="number" placeholder="คะแนน CSI204" />
      <input id="CSI305" type="number" placeholder="คะแนน CSI305" />
      <button onclick="calculateGPA()">คำนวณ</button>
    </div>
    <p id="gpa-result"></p>

    <h1>API Data Fetching</h1>
    <ul id="user-list"></ul>

    <h1>Lottery Generator</h1>
    <button id="generate-lottery">สุ่มเลข</button>
    <p id="lottery-number"></p>
    <input id="user-number" type="text" placeholder="ป้อนเลข 6 หลัก" />
    <button id="check-lottery">ตรวจสอบ</button>
    <p id="lottery-result"></p>

    <script src="skillproject.js"></script>
  </body>
</html>
